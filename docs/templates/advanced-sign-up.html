<body>
    <div id="all-data" data-user="{{ user }}" style="display: none;">{{ user }}</div>
    <h1 class="my-form-heading">ADVANCED COURSE REGISTRATION FORM</h1>
    <section class="registration-outer-container">
        <div class="registration-form-inner-container">
            <form action="/register/certificate" method="post" class="form">
                <div id="switch-level">
                    <h3 class="change-level">Not Advanced?</h3>
                    <label for="change-level"><h3>Change Level</h3></label>
                    <select name="level" id="change-level">
                        <option value="certificate">Certificate</option>
                        <option value="diploma">Diploma</option>
                        <option value="advanced" selected>Advanced</option>
                    </select>
                </div>
                <div class="flexme">
                    <label for="surname">Surname</label>
                    <input type="text" id="surnanme" name="surname" style="width: 33%">
                    <label for="firstname">Firstname</label>
                    <input type="text" name="firstname" id="firstname" style="width: 33%">
                </div>
                <div class="flexme">
                    <label for="middlename">Middlename</label>
                    <input type="text" name="middlename" id="middlename" style="width: 30%">
                    <label for="sex">Sex</label>
                    <select name="sex" id="sex" style="width: 13%">
                        <option value="nill" disabled selected>--</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="none">Prefer not to say</option>
                    </select>
                    <label for="dob">DOB</label>
                    <input type="date" name="dob" id="dob">
                </div>
                <div class="flexme">
                    <label for="nok">Next of Kin</label>
                    <input type="text" name="nok" id="nok" placeholder="Surname    Firstname    Middlename" style="width: 80%">
                </div>
                <div class="flexme">
                    <Label for="nationality">Nationality</Label>
                    <select name="nationality" id="nationality" style="width: 15%">
                        <option value="Nigeria" selected>Nigeria</option>
                    </select>
                    <label for="state">State of Origin</label>
                    <select name="state" id="states" style="width: 15%"></select>
                    <label for="lga">LGA</label>
                    <select name="lga" id="lgas" style="width: 25%"></select>
                </div>
                <div class="flexme">
                    <label for="address">Residential Address</label>
                    <textarea name="address" id="address" cols="72" style="height: 40pt; margin-bottom: -20pt;" ></textarea>
                </div>
                <div class="flexme">
                    <label for="church-address">Church Address</label>
                    <textarea name="church" id="church-address" cols="72" placeholder="Full Church Name and Address" style="height: 40pt; margin-bottom: -10pt;"></textarea>
                </div>
                <div class="flexme">
                    <label for="phone">Phone 1</label>
                    <select name="country-code" id="country-code" style="width: 9%; padding-left: 0pt;">
                        <option value="+234">+234</option>
                    </select>
                    <input type="number" name="phone" id="phone1" style="width: 24%; margin-left: -10pt;">
                    <label for="phone2">Phone 2</label>
                    <select name="country-code" id="country-code" style="width: 9%; padding-left: 0pt;">
                        <option value="+234">+234</option>
                    </select>
                    <input type="number" name="phone2" id="phone2" style="width: 25%; margin-left: -10pt;">
                </div>
                <div class="flexme">
                    <label for="education">Educational Qualification</label>
                    <select name="education" id="education" style="width: 21%;">
                        <option value="degree">Degree</option>
                        <option value="diploma">Diploma</option>
                        <option value="nce">NCE</option>
                        <option value="olevel">"O" Level</option>
                        <option value="none" selected>None</option>
                    </select>
                    <label for="occupation">Occupation</label>
                    <input type="text" id="occupation" name="occupation">
                </div>
                <div class="flexme" style="display: flex; align-items: center;">
                    <button type="submit" id="save">SAVE</button>
                    <button class="exit">EXIT</button>
                </div>
            </form>
            <form action="/register/certificate" method="post" class="form2 inactive">
                <div id="pp-outer">
                    <img src="../static/images/passports/defualt.png" alt="passport" id="dp">
                    <div id="pp-div-passport">
                        <label for="pp-image">Upload Picture</label>
                        <input type="file" id="pp-image" accept="image/jpeg, image/png, image/jpg" style="display: none;">
                    </div>
                </div>
                <div style="margin-top: -60pt;">
                <label for="salvation?">Have you been saved? </label>
                <select name="salvation-bool" id="salvation?">
                    <option value="True">Yes</option>
                    <option value="False" selected>No</option>
                </select>
                </div>
                <div>
                <label for="baptism?">Have you been baptized? </label>
                <select name="baptism-bool" id="baptism?">
                    <option value="True">Yes</option>
                    <option value="False" selected>No</option>
                </select>
                </div>
                <div>
                <label for="holy-spirit?">Have you been baptized by the Holy Spirit? </label>
                <select name="spirit-bool" id="holy-spirit?">
                    <option value="True">Yes</option>
                    <option value="False" selected>No</option>
                </select>
                </div>
                <div>
                    <label for="salvation">Brief your Salvation Experience</label>
                    <textarea name="salvation" id="salvation" cols="30" rows="10"></textarea>
                </div>
                <div>
                    <label for="motivation">Why did you want to join</label>
                    <textarea name="motivation" id="motivation" cols="30" rows="10"></textarea>
                </div>
                <div>
                    <label for="worker?">Have you been working for God? </label>
                    <select name="worker-bool" id="worker?">
                        <option value="True">Yes</option>
                        <option value="False" selected>No</option>
                    </select>
                </div>
                <div>
                    <label for="worker">What is your role in the Church?</label>
                    <input type="text" value="None" style="width: 55%; height: 20pt;">
                </div>
                <div class="flexme" style="display: flex; align-items: center; margin-left: -10%;">
                    <button type="submit" id="save2">Save</button>
                    <button class="exit">EXIT</button>
                </div>
            </form>
        </div>
    </section>
